<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Login.css" />

    <style>
      #btn1{
        margin-top: 300px;
        font-size: 20px;
      }

      div{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <center>
        <div class="image">
                <div class="container login br"  id="body" ><h1>Login</h1>
                <form action="" name="form1">
                    <div class="form-group" id="form">
                    
                        <label for="email" id="e">Email id:</label>
                        <input name="email" type="email" class="form-control" id="email" >
                        <p id="eerror"></p>
                    </div>
                    <div class="form-group">
                        <label for="Password" id="p">Password:</label>
                        <input name="password" type="password" id="password" class="form-control">
                        <p id="perror"></p>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="c">
                        <label for="" id="check">Forget Password</label>
                    </div>
                        <input type="button" class="btn" id="btn" value="Submit">
                </form>
                </div>
        </div>
        </center>

        <center>
          <button id="btn1">Click me for After & Before Method</button><br><br>
          <div id="div">Some Information</div>
        </center>

        <script src="/jquery-3.7.1.js"></script>

  <script>
    $(document).ready(function () {
        $("#btn").click(function (event) {
          let isValid = true;
          //fname
          if ($("#email").val() == "") {
            $("#eerror").text("Email is requird");

            isValid = false;
          }

          $("#email").on("change", function () {
            if ($("#email").length >= 1) {
              $("#eerror").text("");
            } else {
              $("#eerror").text("Email is requird");
            }
          });

          if("#email"!="" && "#password"!=""){
            alert("Login Successfull");
          }

          //password
          if ($("#password").val() == "") {
            $("#perror").text("Password is requird");

            isValid = false;
          }

          $("#password").on("change", function () {
            if ($("#password").length >= 1) {
              $("#perror").text("");
            } else {
              $("#perror").text("Password is requird");
            }
          });
        });
    });


    $(document).ready(function(){
      $(".form-control").keydown(function(){
        $(this).css("background-color","rgb(223, 173, 173)")
      })

      $(".form-control").keyup(function(){
        $(this).css("background-color","rgba(178, 194, 223, 0.882)")
      })

      $("#btn1").click(function(){
        $("#btn1").after('<b>Web Development2</b>');
       })

      $("#btn1").click(function(){
        $("#btn1").before('<b>Web Development1</b>');
      })

      $("#div").click(function(){
        $(this).remove();
      })
    })
  </script>
  </body>
</html>
